<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>

<body>
  <div class="main">
    <div class="content">
      <img class="main-logo" src="https://svgshare.com/i/uAy.svg" width="240px">
      <p>Username</p>
      <span class="material-icons">person</span>
      <input type="text" name="all" placeholder="Enter your username.">

      <span class="material-icons">lock</span>
      <input type="password" name="all" placeholder="Enter your account password.">
      <div class="main-button">
        <button name="login" type="submit">Log in</button>
      </div>
      <div class="main-reset">
        <a href="">Reset Password</a>
      </div>
    </div>
    <div id="main-language">
      <a href="">English</a>
      <a href="">Deutsch</a>
      <a href="">español de España</a>
      <a href="">i_en</a>
      <a href="">русский</a>

    <div class="main-logo-bottom"><br>
    <div class="main-footer">
      <p>Copyright © 2022 cPanel, L.L.C. by kangyann</p>
      <a href="https://go.cpanel.net/privacy">Privacy Policy</a>
    </div></div>
  </div>

</html>
